<!-- typing '!' makes the markup base template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- linking style.css so that everything from style.css applies to this page -->
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <!-- form used to collect user input -->
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="What is the task?" />
            <input type="submit" id="new-task-submit" value="Add Task" />
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>To Do</h2>

            <div id="tasks">
                <div class="content">
                    <input type="text" class="text" value="My task" readonly />
                </div>
            </div>
            <div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Remove</button>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
